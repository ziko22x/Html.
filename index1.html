<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
</head>
<body>
    <h1>HTML Form Example</h1>
    <p>This is an example of an <strong>HTML5</strong> form containing various <mark>input</mark> controls:</p>

    <form action="#" method="POST">
        <!-- User Information Section -->
        <fieldset>
            <legend>User Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </fieldset>
        <br>

        <!-- Contact Information Section -->
        <fieldset>
            <legend>Contact Information</legend>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
        </fieldset>
        <br>

        <!-- Subscription Section -->
        <fieldset>
            <legend>Subscription</legend>
            <label><input type="checkbox" name="subscribe1"> Subscribe to newsletter</label><br>
            <label><input type="checkbox" name="subscribe2"> Subscribe to newsletter</label>
        </fieldset>
        <br>

        <!-- Preferred Language Section -->
        <fieldset>
            <legend>Preferred Language</legend>
            <label for="language">Select your preferred language:</label>
            <select id="language" name="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
            </select>
        </fieldset>
        <br>

        <!-- Feedback Section -->
        <fieldset>
            <legend>Feedback</legend>
            <label for="feedback">Rate our service:</label>
            <input type="range" id="feedback" name="feedback" min="0" max="10">
        </fieldset>
        <br>

        <!-- Form Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
